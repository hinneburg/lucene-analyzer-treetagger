# copy this file under the name treetagger-path.local.properties
# into src/test/resources/ and make sure the property tree-tagger-path
# points to the directory of your treetagger installation
#
# Note that in this folder also the TreeTagger model file german-utf8.par 
# is expected in the sub-folder /models. Note that the model file is expected 
# in <tree-tagger-path>/models/german-utf8.par. In some TreeTagger 
# installations, you need to manually create the sub-directory models/ and 
# set links to the model files in sub-directory lib/.   

tree-tagger-path = /home/user/TreeTagger